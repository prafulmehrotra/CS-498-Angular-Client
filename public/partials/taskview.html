<div ng-controller='Taskview'>
<div class="text-center">
<a class="button" href="#/edittask/{{spectask._id}}">Edit Task</a>
</div>
<div class="row">
<div class="large-offset-3 large-7 columns end">
	<p><b>Task Name: </b>{{spectask.name}}</p>
	<p><b>Task Description: </b>{{spectask.description}}</p>
	<p><b>Task Deadline: </b>{{spectask.deadline | date:fullDate}}</p>
	<p><b>Task User: </b>{{spectask.assignedUserName}}</p>
	
	<span><p><b>Completion Status: </b>{{spectask.completed ? 'Task completed!' : 'Task not completed!'}}</p></span>
	<button ng-click="toggle()">Toggle Complete Status</button>
</div>
</div>
</div>
