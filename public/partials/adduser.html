<form ng-controller='AddUser'>
  <div class="row">
    <div class="small-12 medium-6 large-6 columns">
      <label>Name <span style="color:#FF0000;">*</span>
        <input ng-model="name" type="text" />
        <div class="text-center" style="margin-top:-15px;color:white;background-color:red;">{{checkname}}</div>
      </label>
    </div>
  </div>
   <div class="row">
    <div class="small-12 medium-6 large-6 columns">
      <label>Email <span style="color:#FF0000;">*</span>
        <input ng-model="email" type="text" />
        <div class="text-center" style="margin-top:-15px;margin-bottom:18px;color:white;background-color:red;">{{checkemail}}</div>
      </label>
    </div>
  </div>
  <div class="row">
   <div class="small-12 medium-6 large-6 columns text-center">
   	<button ng-click="post()">Submit!</button>
    <div class="text-center" style="margin-top:-15px;margin-bottom:18px;color:white;background-color:green;">{{fin}}</div>
   </div>
  </div>
</form>
