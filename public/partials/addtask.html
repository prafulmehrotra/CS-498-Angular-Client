<form ng-controller='AddTask'>
  <div class="row">
    <div class="small-12 medium-6 large-6 columns">
      <label>Name
        <input type="text" />
      </label>
    </div>
  </div>
   <div class="row">
    <div class="small-12 medium-6 large-6 columns">
      <label>Description
        <input type="text" />
      </label>
    </div>
  </div>
   <div class="row">
    <div class="small-12 medium-6 large-6 columns">
      <label>Deadline
        <input type="text" />
      </label>
    </div>
  </div>
  <div class="row">
    <div class="small-12 medium-6 large-6 columns">
      <label>User
        <input type="text" />
      </label>
    </div>
  </div>
  <div class="row">
   <div class="small-12 medium-6 large-6 columns text-center">
    <button>Submit!</button>
   </div>
  </div>
</form>
